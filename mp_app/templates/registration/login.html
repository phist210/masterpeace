{% extends 'mp_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}" />
    <a href="{% url "social:begin" "google-oauth2" %}">Google+</a>
  </form>
{% endblock %}
